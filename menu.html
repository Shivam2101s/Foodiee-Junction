<script>


let container = document.getElementById("container");

async function dishes() {

 let res = await fetch("https://www.themealdb.com/api/json/v1/1/search.php?f=c");

 let data = await res.json();

append(data.meals);

 console.log(data);
}

function append(dishs) {
   
        dishs.forEach((item) => {
            
    let div = document.createElement("div");

    let img = document.createElement("img");
    
    img.src = item.strMealThumb;
    
    let dish = document.createElement("h3");

    dish.style.color = "rgb(255, 90, 61)"
    
    dish.innerHTML = item.strMeal;

    let type = document.createElement('h4');

    type.innerHTML =item.strTags;

    let price = document.createElement('p');

    price.innerText = "Price : â‚¹ 199 "

    let Btn = document.createElement('button');

    Btn.innerText = "Add to Cart";

    div.append(img,dish,type,price,Btn);
    
    container.append(div);
    
        });
    }
dishes()

</script>
